<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link rel="icon" href="./images/icons/amazon-logo-title-white.png">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="amazon-logo-container">
            <img class="amazon-logo-icon" src="./images/icons/amazon-logo-title-white.png" alt="amazon-icon">
        </div>
        <div class="info-box">
            <div class="title-login">
                Sign In
            </div>
        
            <div class="email-text">
                Email (Phone for phone mobile accounts)
            </div>

            <input class="login-input" type="text">
        
            <div class="password">
                Password 
            </div>

            <input class="login-input" type="text">

            <div class="wrong-password-container">
                <div class="wrong-password"></div>
                <div class="forgot-password"></div>
            </div>
            
            <button class="sign-in-button">
                Sign in
            </button> 

            <div style="text-align: center;">
                <span class="new-to-amazon">New to Amazon?</span>
            </div>

            <div class="create-account-container">
                <button class="sign-in-button create-acount-button">
                    Create your Amazon account
                </button>
            </div>

            <div class="amazon-info">
                <div>
                    Conditions of use
                </div>

                <div>
                    Notice of use
                </div>

                <div>
                    Help
                </div>
            </div>

            <div class="amazon-time">
                 Â© 1996-2024, Amazon.com, Inc. or its affiliates 
            </div>
        </div>
    </div>
    <script src="./script/login.js"></script>
</body>
</html>
