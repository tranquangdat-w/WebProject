<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
</head>

<body>
    <!--HEADER-->
    <header class="amazon-header">
        <div class="amazon-header-left-section">
            <a href="./amazon.html" class="header-link">
                <img class="amazon-icon" src="./images/icons/amazon-logo-white.png" alt="amazon icon">
            </a>
        </div>

        <div class="amazon-header-middle-section">
            <div class="amazon-header-middle-section-selector">
                <select value = "All" class="selector-header">
                    <option>
                        All Department 
                    </option>

                    <option>
                        Arts & Crafts
                    </option>

                    <option>
                        Automotive
                    </option>

                    <option>
                        Baby
                    </option>

                    <option>
                        Books
                    </option>
                </select>
            </div>
            <input class='search-bar'type="text" placeholder="Search">

            <button class="search-button">
                <img class="search-icon" src="./images/icons/search-icon.png" alt="search icon">
            </button>
        </div>

        <div class="amazon-header-right-section">
            <a class ="orders-link" href="./orders.html">
                <span class="orders-text">Orders</span>
                <span class="returns-text">& Returns</span>
            </a>

            <a class="cart-link" href="./checkout.html">
                <img class="cart-icon" src="./images/icons/cart-icon.png" alt="cart icon">
                <div class="cart-quantity">
                    3
                </div>
                <div class="cart-text">
                    Cart
                </div>
            </a>
        </div>

    </header>
    <div class="menu-bar">
            <div class="options-container">
                <div class="all-container" id="open-nav-sidebar">
                    <img class= "menu-icon" src="./images/icons/icons8-menu-50.png" alt="menu-icon">
                    <span class="all-text">
                        All
                    </span>
                </div>

                <div class="menu-bar-option today-deals">
                    Today's Deals
                </div>

                <div class="menu-bar-option customer-service">
                    Customer Service
                </div>

                <div class="menu-bar-option registry">
                    Registry
                </div>

                <div class="menu-bar-option gift-cards">
                    Gift Cards
                </div>

                <div class="menu-bar-optino sell">
                    Sell
                </div>
            </div>
        </div>
        
        <!--SIDE BAR-->

        <div class="sidebar-background"></div>
        <div class="sidebar-container-navigation" id="sidebar-container-navigation-id">
            <div class="sidebar-left-part">
                <div class="sidebar-top">
                    <img class="person-icon" src="./images/icons/images.png" alt="person icon">

                    <h2>Hello, <span>sign in</span></h2>
                </div>

                <div class="sidebar-item">
                    <h2>Digital Content & Devices</h2>
                </div>

                <div class="sidebar-item">
                    <h2>Digital Content & Devices</h2>
                </div>
            </div>

            <button id="sidebar-navigation-close">
                <img class="close-sidebar-icon" src="./images/icons/icons8-x-50.png" alt="close icon">
            </button>
        </div>

    <!--MAIN SECTION-->
    <div class="main">
        <div class="products-grid"></div>
    </div>

    <script src="./script/amazonheader.js"></script>
    <script src="./script/amazon.js"></script>
</body>
</html>
