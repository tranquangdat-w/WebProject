<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <p>
        Rock Paper Scissors
    </p>

    <button onclick="
        playGame('Rock');
    ">
        Rock
    </button>

    <button onclick="
        playGame('Paper');
    ">
        Paper
    </button>

    <button onclick="
        playGame('Scissors');
    ">
        Scissors
    </button>

    <script>
        // Math.random() Will create a random number in range[0, 1)
            function playGame(playerMove) {
                let computerMove = pickComputerMove();
                console.log(computerMove)
                
                let result;

                if (playerMove == 'Rock') {
                    if (computerMove == 'Rock') {
                        result = 'Tie';
                    } else {
                        result = (computerMove === 'Scissors') ? 'You win' : 'You lose';
                    }
                } else if (playerMove == 'Paper') {
                    if (computerMove == 'Paper') {
                        result = 'Tie';
                    } else {
                        result = (computerMove === 'Rock') ? 'You win' : 'You lose';
                    }
                } else {
                    if (computerMove == 'Scissors') {
                        result = 'Tie';
                    } else {
                        result = (computerMove === 'Paper') ? 'You win' : 'You lose';
                    }
                }
                
                alert(`You pick ${playerMove}. Computer pick ${computerMove}. Reasult: ${result}`)
            } 

            function pickComputerMove() {
                let randomNumber = Math.random();  
                let computerMove = '';

                if (randomNumber <= 1 / 3) {
                    computerMove = 'Rock';
                } else if (randomNumber > 1 / 3 && randomNumber <= 2 / 3) {
                    computerMove = 'Paper';
                } else if (randomNumber > 2 / 3) {
                    computerMove = 'Scissors';
                }
                console.log(randomNumber) 
                return computerMove;
            }
    </script>
</body>
</html>
