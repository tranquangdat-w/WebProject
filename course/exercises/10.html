<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 exercises</title>
</head>
<style>
    button {
        margin: 10px 10px 10px 0px;
    }

    .toggle-button {
        display: block;
        background-color: black;
        color: white; 
        font-weight: bold;
        padding: 8px 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    .toggle-button.is-active {
        background-color: white;
        color: black;
    }
   </style>
<body>
    <p>10a</p>
    <button class="add-to-cart-button" style="
    display: block;
    background-color: rgb(255, 216, 20);
    padding: 8px 40px;
    border: none;
    font-size: 15px;
font-weight: 500;
    border-radius: 25px;
    ">
        Add to Cart
    </button>

    <p>10b</p>
    <button style="
    color: white;
    background-color: black;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    ">Request now</button>

    <button style="
    background-color: rgb(230, 230, 230);
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    ">Schedule for later</button>

    <p>10c</p>
    <button class="js-button">Test</button>

    <p>10d</p>

    <button class="toggle-button gaming-button" onclick="changeToggleButton('gaming-button')">
        Gaming
    </button>

    <p>10e</p>

    <button class="toggle-button music-button" onclick="changeToggleButton('music-button')">Music</button>

    <button class="toggle-button tech-button" onclick="changeToggleButton('tech-button')">Tech</button>
    <script>
        /* 10c */
        console.log(document.querySelector('.js-button').classList.contains('js-button'));
        console.log(document.querySelector('.js-button').classList.contains('js-button active'));

        /* 10d */
        function changeToggleButton(className) {
            const toggleButton = document.querySelector(`.${className}`)

            if (toggleButton.classList.contains("is-active")) {
                toggleButton.classList.remove('is-active');

            } else {
                turnOfPriviousButton();
                toggleButton.classList.add('is-active');
            }
        }

        function turnOfPriviousButton() {
            const priviousButton = document.querySelector('.is-active')

            if (priviousButton) {
                priviousButton.classList.remove('is-active');
            }
        }
    </script>
</body>
</html>
