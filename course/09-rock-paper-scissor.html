<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 Rock Paper Scissors</title>
</head>

<body>
    <p>
        Rock Paper Scissors
    </p>

    <button onclick="
        playGame('Rock');
    ">
        Rock
    </button>

    <button onclick="
        playGame('Paper');
    ">
        Paper
    </button>

    <button onclick="
        playGame('Scissors');
    ">
        Scissors
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
        score.losses = 0;
        score.wins = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        document.querySelector('.js-moves').innerHTML = '';
        document.querySelector('.js-result').innerHTML = '';
    "> 
        Reset score
    </button>

    <script>
        // Math.random() Will create a random number in range[0, 1)
            let score = JSON.parse(localStorage.getItem('score')) || {losses: 0, wins: 0, ties: 0};

            updateScoreElement();            
            
            function playGame(playerMove) {
                let computerMove = pickComputerMove();
                
                let result;

                if (playerMove === 'Rock') {
                    if (computerMove === 'Rock') {
                        result = 'Tie';
                    } else {
                        result = (computerMove === 'Scissors') ? 'You win' : 'You lose';
                    }
                } else if (playerMove === 'Paper') {
                    if (computerMove === 'Paper') {
                        result = 'Tie';
                    } else {
                        result = (computerMove === 'Rock') ? 'You win' : 'You lose';
                    }
                } else {
                    if (computerMove === 'Scissors') {
                        result = 'Tie';
                    } else {
                        result = (computerMove === 'Paper') ? 'You win' : 'You lose';
                    }
                }

                if (result === 'Tie') {
                    score.ties += 1;
                } else if(result === 'You lose') {
                    score.losses += 1;
                } else if (result === 'You win') {
                    score.wins += 1;
                }

                localStorage.setItem('score', JSON.stringify(score));
                updateScoreElement();
                updateMove(playerMove, computerMove);
                updateResult(result);
            }

            function updateScoreElement() {
                document.querySelector('.js-score')
                    .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
            }

            function pickComputerMove() {
                let randomNumber = Math.random();  
                let computerMove = '';

                if (randomNumber <= 1 / 3) {
                    computerMove = 'Rock';
                } else if (randomNumber > 1 / 3 && randomNumber <= 2 / 3) {
                    computerMove = 'Paper';
                } else if (randomNumber > 2 / 3) {
                    computerMove = 'Scissors';
                }

                return computerMove;
            }

            function updateMove(playerMove, computerMove) {
                document.querySelector('.js-moves')
                    .innerHTML = `You ${playerMove} - ${computerMove} Computer`;
            }

            function updateResult(result) {
                document.querySelector('.js-result')
                    .innerHTML = result;
            }

    </script>
</body>
</html>
