<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <p>
        Todo List
    </p>

    <div class="todo-input">
        <input type="text" placeholder="Todo name" class="todo-name-input" onkeydown="
            if (event.key === 'Enter') {
                addTodo();
            }
        ">

        <input type="date" class="due-date-input">
        <button class="add-button" onclick="
            addTodo(); 
        ">
            Add
        </button>
    </div>

   <div class="todo-list"></div>

    <script src="./script/todo-list.js"></script>
</body>
</html>
