<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Projects</title>
    <link rel="stylesheet" href="./10-dom-style.css">
</head>
<body>
    <p>Youtube</p>
    <button class="subscribe-button" onclick="
        changeSubscribeButton();
    ">
        Subscribe
    </button>

    <p>
        Amazon Shipping Cost
    </p>

    <input type="text" placeholder="cost of orders" class="cost-orders" onkeydown="
        handelKeydown(event); 
    ">

    <button onclick="
        calculteTotalCost(); 
    " class="calculate-button">calculate</button>

    <p class="total-cost"></p>
    <script>
        function changeSubscribeButton() {
            const subscribeButtonEle = document.querySelector('.subscribe-button');

            if (subscribeButtonEle.innerText === 'Subscribe') {
                subscribeButtonEle.innerHTML = 'Subscribed';
                subscribeButtonEle.classList.add('is-subscribed');
            } else if (subscribeButtonEle.innerText === 'Subscribed') {
                subscribeButtonEle.innerHTML = 'Subscribe';
                subscribeButtonEle.classList.remove('is-subscribed');
            }
        }

        function calculteTotalCost() {
            let cost = Number(document.querySelector('.cost-orders').value);
            
            if (cost === 0 || cost === NaN) {
                return;
            }
            
            cost = (cost < 50) ? cost + 10 : cost;
            cost = Math.round(cost * 100) / 100;

            document.querySelector('.total-cost').innerHTML = `$${cost}`;
        }

        function handelKeydown(event) {
            if (event.key === 'Enter') {
                calculteTotalCost();
            }
        }

        if (0) {
            console.log(3)
        }
    </script>    
</body>
</html>
